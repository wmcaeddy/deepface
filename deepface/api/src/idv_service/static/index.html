<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFace IDV Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .preview-img { max-width: 100%; height: auto; border-radius: 10px; margin-top: 10px; display: none; }
        #result-container { margin-top: 30px; display: none; }
        .loader { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">DeepFace Identity Verification</h2>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">1. Reference ID Photo</label>
                            <input type="file" class="form-control" id="id-input" accept="image/*">
                            <img id="id-preview" class="preview-img" alt="ID Preview">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">2. Live Selfie</label>
                            <input type="file" class="form-control" id="selfie-input" accept="image/*">
                            <img id="selfie-preview" class="preview-img" alt="Selfie Preview">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button id="verify-btn" class="btn btn-primary btn-lg px-5">Verify Identity</button>
                        <div id="loader" class="loader mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing verification...</p>
                        </div>
                    </div>

                    <div id="result-container" class="alert mt-4">
                        <h4 id="result-status" class="alert-heading text-center"></h4>
                        <hr>
                        <div class="row text-center">
                            <div class="col-6">
                                <p class="mb-0">Confidence</p>
                                <h3 id="result-confidence"></h3>
                            </div>
                            <div class="col-6">
                                <p class="mb-0">Distance</p>
                                <h3 id="result-distance"></h3>
                            </div>
                        </div>
                        <pre id="result-json" class="mt-3 bg-light p-2 small border rounded" style="max-height: 200px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const idInput = document.getElementById('id-input');
        const selfieInput = document.getElementById('selfie-input');
        const verifyBtn = document.getElementById('verify-btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');

        function setupPreview(input, imgId) {
            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById(imgId);
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        setupPreview(idInput, 'id-preview');
        setupPreview(selfieInput, 'selfie-preview');

        async function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        verifyBtn.addEventListener('click', async () => {
            if (!idInput.files[0] || !selfieInput.files[0]) {
                alert('Please upload both images.');
                return;
            }

            verifyBtn.disabled = true;
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                const img1 = await toBase64(idInput.files[0]);
                const img2 = await toBase64(selfieInput.files[0]);

                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ img1, img2 })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail?.error || 'Verification failed');
                }

                resultContainer.style.display = 'block';
                const status = document.getElementById('result-status');
                
                if (data.verified) {
                    status.innerText = '✅ IDENTITY MATCHED';
                    resultContainer.className = 'alert alert-success mt-4';
                } else {
                    status.innerText = '❌ IDENTITY NOT MATCHED';
                    resultContainer.className = 'alert alert-danger mt-4';
                }

                document.getElementById('result-confidence').innerText = data.confidence + '%';
                document.getElementById('result-distance').innerText = data.distance.toFixed(4);
                document.getElementById('result-json').innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                verifyBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
